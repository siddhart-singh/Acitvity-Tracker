    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <div class="filters hidden">
        <div class="show__all">
          <ion-icon class="show__all-icon" name="pin-outline"></ion-icon>
          <span class="show__all-text">Show all</span>
        </div>

        <div class="sort">
          <ion-icon class="sort-icon" name="funnel-outline"></ion-icon>
          <select class="sort--text">
            <option value="distance">Distance</option>
            <option value="duration">Duration</option>
          </select>
        </div>

        <div class="delete--all">

        </div>
      </div>

      <ul class="workouts">
        <form class="form__edit hidden">
          <div class="form__row">
            <label class="form__label">Type</label>

              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>

          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>

          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input class="form__input form__input--cadence" placeholder="step/min" />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input class="form__input form__input--elevation" placeholder="meters" />
          </div>
          <button class="form__btn">OK</button>
        </form>
